<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Italy Trip Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <link rel="stylesheet" href="/styles/homePage.css" />
  </head>

  <body>
    <mu-auth provides="traveling:auth">
      <trip-header></trip-header>

      <main class="home">
        <trip-list src="/api/tripcards/"></trip-list>

        <div class="cta-wrap">
          <a href="/create.html" class="cta">Create New Trip</a>
        </div>
      </main>

      <script type="module">
        import { define, Auth } from "@calpoly/mustang";
        import { TripHomeElement } from "/src/tripHomeElement.ts";
        import { TripHomeListElement } from "/src/tripHomeListElement.ts";
        import { TripHomeHeaderElement } from "/src/tripHomeHeaderElement.ts";

        define({
          "trip-header": TripHomeHeaderElement,
          "trip-card": TripHomeElement,
          "trip-list": TripHomeListElement,
          "mu-auth": Auth.Provider,
        });

        TripHomeHeaderElement.initializeOnce();
      </script>
      <script src="/scripts/home.js"></script>
    </mu-auth>
  </body>
</html>
